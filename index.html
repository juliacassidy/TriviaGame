<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Trivia Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
        <link rel="stylesheet" href="style/style.css" />
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>NFL Trivia Game</h1>
            <p> This trivia game has National Football League themed questions. Test your NFL knowledge with 20 questions, you will have 30 seconds to select your answer. At the end, you will see how many you answered correctly. Good luck! </p>
            <button class="btn btn-primary" id="start">Begin Game!</button>
        </div>

        <h2 id="time"></h2>
        <div id="game"></div>

    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="java/questions.js"></script>
    <script src="java/game.js"></script>
</body>

</html>
